<ng-container *ngIf="{ maxStartTuiDate: maxStartTuiDate$ | async, minEndTuiDate: minEndTuiDate$ | async } as data">
  <div [formGroup]="timeSelectForm" tuiGroup [adaptive]="true">
    <tui-input-date-time formControlName="startTime" [min]="todayTuiDate" [max]="data.maxStartTuiDate">
      Start time
    </tui-input-date-time>
    <tui-input-date-time formControlName="endTime" [min]="data.minEndTuiDate" [max]="oneYearFromNowTuiDate">
      End time
    </tui-input-date-time>
  </div>
</ng-container>
