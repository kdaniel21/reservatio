<h3 class="tui-form__header">Locations</h3>

<app-reservation-locations-select
  [locations]="locationsControl.value"
  (toggleLocation)="onToggleLocation($event)"
></app-reservation-locations-select>

<tui-error
  *ngIf="locationsControl.touched && locationsControl?.errors?.locationNotSelected as error"
  [error]="{ message: error }"
></tui-error>
